<!DOCTYPE html>
<head>
    <title>
        input
    </title>
</head>
<body>
    <h1 style="margin-left: 200px;"><i>Анкета поетителя ресторана</i></h1>
    <form style="margin-left: 200px;">
        <h3>Контактная информация</h3>
        <label>Имя</label><br>  
        <input style="width: 900px;" type="name" pattern="^[А-Яа-яЁё\s]+$+^[a-zA-Z]+$"> <br><br>
        <label>Телефон</label><br>
        <input style="width: 900px;" type="number" pattern="^((8|\+7)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7,10}$" ><br><br>
        <label>E-mail</label><br>
        <input style="width: 900px;" type="email" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"><br><br>
        <label>Дата посещения</label> <br>
        <input style="width: 900px;" type="date" pattern="^[0-3]?[0-9].[0-3]?[0-9].(?:[0-9]{2})?[0-9]{2}$"> <br>
        <h3>Персональная информация</h3>

        <label>Возраст</label><br>
        <input style="width: 900px;" type="age" pattern="[0-9]+"> <br><br>

        <label>Любимая кухня</label><br>
        <input style="width: 900px;" type="kitchen" list="kitchens">
        <datalist id="kitchens">
            <option value="Русская"></option>
            <option value="Европейская"></option>
            <option value="Японская"></option>
            <option value="Индийская"></option>
            <option value="Итальянская"></option>
        </datalist><br><br>
        <label>Какие блюда вы хотели бы видеть в меню</label><br>
        <textarea name="q" cols="121" rows="10"></textarea><br><br>

        <label>Почему вы выбрали именно наше заведение?</label><br>
        <p style="margin-left: 20px;"><img src="https://cdn-icons-png.flaticon.com/512/80/80901.png" width="17px" height="17px"><input type="radio" >Недалеко от работы</p>
        <p style="margin-left: 20px;"><img src="https://cdn-icons-png.flaticon.com/512/80/80901.png" width="17px" height="17px"><input type="radio" >Реклама</p>
        <p style="margin-left: 20px;"><img src="https://cdn-icons-png.flaticon.com/512/80/80901.png" width="17px" height="17px"><input type="radio" >Посоветовали</p>
        <label>Вы будете рекомендовать наше заведение?</label><br>
        <p style="margin-left: 20px;"><img src="https://cdn-icons-png.flaticon.com/512/80/80901.png" width="17px" height="17px"><input type="radio" >Да</p>
        <p style="margin-left: 20px;"><img src="https://cdn-icons-png.flaticon.com/512/80/80901.png" width="17px" height="17px"><input type="radio" >Нет</p>

        
   <p><input type="reset" value=" Сброс "> <input type="submit" value=" Отправить форму  "></p>
   


        
    </form>
